<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		#block1,#block2{
			width: 200px;
			height: 200px;
			margin-top: 20px;
			background-color: burlywood;
			border: 1px solid red;
		}
		div{
			margin: 3px;
			width: 40px;
			height: 40px;
			display: none;
			position: absolute;
			top: 30px;
			left: 0;
			background: chartreuse;
		}
		div.newColor{
			background: blue;
		}
	</style>
</head>
<body>
	Chick here!
	<div id="">
		
	</div>
	<button id="go1">BTN-1</button>
	<button id="go2">BTN-2</button>
	<!--<button id="stop">STOP</button>
	<div id="block1">Block1</div>
	<div id="block2">Block2</div>
	<div id="box">
		
	</div>-->
	<script type="text/javascript">
		$(function(){
			
			$("#go1").click(function(){
				$('div').show("slow");
				$('div').animate({left: '+=200'}, 2000);
				$('div').queue(function(){
					$(this).addClass("newcolor");
					$(this).dequeue();
				});
				$('div').animate({left: "-=200"}, 500);
				$('div').queue(function(){
					$(this).removeClass("newcolor");
					$(this).dequeue();
				});
				$("div").slideUp();
			});
			$("#go2").click(function(){
				$('div').queue("fx", []);
				$('div').stop();
			})
			
			
			$('#stop').click(function(){
				$("#block1").stop();
			})
			$('#go1').click(function(){
				$('#block1').animate({
					width: "90%"
				}, {
					queue:false,
					duration:2000
				}).animate({fontSize: "10em"}, 1000)
				.animate({borderWidth: 5}, 1000);
			});
			$('#go2').click(function(){
				$('#block2').animate({
					width: "90%"
				}).animate({fontSize: "10em"}, 1000)
				.animate({borderWidth: 5}, 1000);
			});
		})
	</script>
</body>
</html>
