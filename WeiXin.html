<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="WeiXin.css" />
		<title>微信公众号绑定</title>
	</head>
	<body>
		<div class="header bold">
			微信公众帐号和领客绑定
			<a class="right size_a" href="">返回</a>
		</div>
		<div class="content">
			<div class="left box_left">
				<span>一分钟即可绑定，获得领客所有功能</span>
				<div class="round">马上绑定</div>
				<div class="checkbox">
				    <label>
				      <input type="checkbox">勾选同意
				      <a href="">领客使用条款</a>
				    </label>
				  </div>
			</div>
			<div class="right box_right">
				<div class="box_table">
					<div class="bold">哪些微信公众账号可以使用领客？</div>
						<table class="table" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td>公众号类型</td>
								<th class="border_red border_bottom ">服务号</th>
								<th class="border_red border_bottom border_left">认证服务号</th>
								<th class="border_grey border_bottom border_left">订阅号</th>
								<th class="border_grey border_bottom border_left">认证订阅号</th>
							</tr>
							<tr>
								<td>能否使用</td>
								<td class="border_red background">基本要求</td>
								<td class="border_red background border_left">推荐类型</td>
								<td class="border_grey border_left">不能使用</td>
								<td class="border_grey border_left">不能使用</td>
							</tr>
						</table>
					
				</div>
				<div class="box_apply">
					<div class="bold">没有微信公众号怎么办？</div>
					<div class="type_a">点击
						<a href="">此处免费申请</a>
						，请申请<strong>服务号</strong>提供高质量的服务
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<span class="left">深圳天地网电子商务有限公司</span>
			<strong>400-07777700</strong>
			<span class="right">ICP备案：粤XXXXXXXXXX</span>
		</div>
		<a href="" onclick="history.back()">asdasdasd</a>
	</body>
</html>
