<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/YuYueGuanLi.css"/>
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<title>预约管理</title>
	</head>
	<body>
		<div class="content">
			<button type="button" class="btn btn-info add_yuyue" >添加一个新预约</button>
			<table class="table table-hover table-bordered SBYY_table">
				<tr>
					<th>上报时间</th>
					<th>预约技师</th>
					<th>客户</th>
					<th>锁牌</th>
					<th>客户手机</th>
					<th>预约项目</th>
					<th>预约时间</th>
					<th>操作员</th>
					<th>操作</th>
				</tr>
				<tr>
					<td>2015年8月15日17:24</td>
					<td>0002</td>
					<td>杨大文</td>
					<td>21312</td>
					<td>13788888888</td>
					<td>中式大保健超级无敌大项目</td>
					<td>2015年8月16日12:00</td>
					<td>0002</td>
					<td>
						<a data-confirm="确定要删除吗?" rel="nofollow" data-method="delete" href="">删除</a>
					</td>
				</tr>
				
			</table>
		</div>
		<!--弹窗---添加预约-->
		<div id="shareit_YuYue">
			<div id="ADD_YuYue">
				<div class="title">上报预约</div>
				<form class="form-horizontal">
				  <div class="form-group">
				    <label for="" class="col-sm-3 control-label">技师工号</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control"  placeholder="">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="" class="col-sm-3 control-label">锁牌号码</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control"  placeholder="">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="" class="col-sm-3 control-label">预约时间</label>
				    <div class="col-sm-5">
				      <input type="date" class="form-control"  placeholder="">
				    </div>
				    <div class="col-sm-4">
				      <input type="time" class="form-control"  placeholder="">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="" class="col-sm-3 control-label">项目</label>
				    <div class="col-sm-9">
				    	<select class="form-control">
						  <option>1</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
						</select>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="" class="col-sm-3 control-label">客户姓名</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control"  placeholder="">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="" class="col-sm-3 control-label">手机号码</label>
				    <div class="col-sm-9">
				      <input type="tel" class="form-control" placeholder="">
				    </div>
				  </div>
				  <div class="box_btn">
				  	<button class="btn btn-default cancle_YuYue" type="button">返回</button>
				  	<button class="btn btn-default comfirm_YuYue" type="submit">确定</button>
				  </div>
				</form>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				$('.add_yuyue').click(function(){
					$('#shareit_YuYue').show();
				})
				$('.cancle_YuYue').click(function(){
					$('#shareit_YuYue').hide();
				})
			})
		</script>
	</body>
</html>
