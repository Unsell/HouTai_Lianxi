<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/GongZhongHao.css"/>
		<title>微信公众号绑定</title>
	</head>
	<body>
		<div class="content">
			<h3 class="culb_title">微信公众号和领客绑定</h3>
			<div class="tips">一分钟即可绑定，获得领客云平台所有功能</div>
			<button type="button" class="btn btn_binding">马上绑定</button>
			<div class="checkbox">
				<label>
					<input type="checkbox">勾选同意&nbsp; <a class="type_a" href=""> 领客云平台使用条款</a>
				</label>
			</div>
			<div class="box_requirement ">
				<div class="requirement_title">[&nbsp;&nbsp;哪些微信公众账号可以使用领客云平台?&nbsp;&nbsp;]</div>
				<table class="table table-bordered table_requirement">
					<tr>
						<td>公众号类型</td>
						<td>服务号</td>
						<td>认证服务号</td>
						<td>订阅号</td>
						<td>认证订阅号</td>
					</tr>
					<tr>
						<td>能否使用</td>
						<td>部分功能不可用</td>
						<td>推荐类型</td>
						<td>不能使用</td>
						<td>不能使用</td>
					</tr>
				</table>
			</div>
			<div class="box_requirement ">
				<div class="requirement_title">[&nbsp;&nbsp;没有微信公众号怎么办?&nbsp;&nbsp;]</div>
				<div class="help">点击 <a class="type_a" href="">此处免费申请</a>,请申请<strong>认证服务号</strong>获得高质量的服务</div>
			</div>
		</div>
	</body>
</html>
