<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/Voucher_Rule.css"/>
		<title>代金券使用规则</title>
	</head>
	<body>
		<div class="content">
			<div class="relay_self">
				<table class="table table-bordered table-hover relay_table">
					<tr>
						<td class="Left_alignment">直接转发获得代金券的人</td>
						<td>可得金额</td>
						<td>有效时限</td>
					</tr>
					<tr>
						<td class="Left_alignment padd_top">转发本人</td>
						<td class="td_box">
							<div class="box_input">
								<div class="form-group">
								    <input type="text" class="form-control" id="" placeholder="">
								  </div>
								<span class="Before">￥</span>
							</div>
						</td>
						<td>
							<div class="box_input">
								<div class="form-group">
								    <input type="text" class="form-control" id="" placeholder="">
								  </div>
								<span class="After">日</span>
							</div>
						</td>
					</tr>
				</table>
				<ul>
					<li>【首次帮您转发的人，这种角色一般只设定较低金额鼓励帮助您宣传】</li>
				</ul>
			</div>
			<div class="relay_friend">
				<table class="table table-bordered table-hover relay_table">
					<tr>
						<td class="Left_alignment">直接转发获得代金券的人</td>
						<td>可得金额</td>
						<td>有效时限</td>
					</tr>
					<tr>
						<td class="Left_alignment padd_top">已经是关注了您的人</td>
						<td class="td_box">
							<div class="box_input">
								<div class="form-group">
								    <input type="text" class="form-control" id="" placeholder="">
								  </div>
								<span class="Before">￥</span>
							</div>
						</td>
						<td>
							<div class="box_input">
								<div class="form-group">
								    <input type="text" class="form-control" id="" placeholder="">
								  </div>
								<span class="After">日</span>
							</div>
						</td>
					</tr>
					<tr>
						<td class="Left_alignment padd_top">从未关注过您的人</td>
						<td class="td_box">
							<div class="box_input">
								<div class="form-group">
								    <input type="text" class="form-control" id="" placeholder="">
								  </div>
								<span class="Before">￥</span>
							</div>
						</td>
						<td>
							<div class="box_input">
								<div class="form-group">
								    <input type="text" class="form-control" id="" placeholder="">
								  </div>
								<span class="After">日</span>
							</div>
						</td>
					</tr>
				</table>
				<ul>
					<li>【这些人已经关注了您的微信公众号账号，建议设定中等值金额鼓励他们再次到店消费】</li>
					<li>【从来没有关注过您的微信公众号账号(即时取消了关注后再次关注也不算)，建议您设定最高优惠及较短时限吸引他们到店消费】</li>
				</ul>
			</div>
			<div class="title_rule">【使用规则】</div>
			<div class="box_text">
				<div class="form-group">
					<label for="">转发本人</label>
					<textarea class="form-control" name=""></textarea>
				</div>
			</div>
			<div class="box_text">
				<div class="form-group">
					<label for="">关注了您的人</label>
					<textarea class="form-control" name=""></textarea>
				</div>
			</div>
			<div class="box_text">
				<div class="form-group">
					<label for="">未关注过您的人</label>
					<textarea class="form-control" name=""></textarea>
				</div>
			</div>
			<button type="button" class="btn btn_release">完成设定并发布</button>
		</div>
	</body>
</html>
