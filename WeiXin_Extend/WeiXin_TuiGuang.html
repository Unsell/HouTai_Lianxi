<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="../js/bootstrap.js"></script>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/WeiXin_TuiGuang.css"/>
		<title>推广功能</title>
	</head>
	<body>
		<div class="content_extend">
			<div class="Explain_title">推广功能</div>
			<table class="table table-bordered Function_table">
				<tr class="table_title">
					<td>序号</td>
					<td>功能名称</td>
					<td>功能详情</td>
					<td>操作</td>
					<td>效率分析</td>
				</tr>
				<tr>
					<td class="number_1">1</td>
					<td class="Function_name_1">评价转发代金券</td>
					<td class="Details_1">
						<div class="total_Rule">总&nbsp;&nbsp;&nbsp;&nbsp;有：<span class="red">10</span>个规则</div>
						<div class="open_Rule">已开启：<span class="red">5</span>个规则</div>
					</td>
					<td class="Operation_1">
						<a href="">设置</a>
					</td>
					<td class="Efficiency_1">
						<ol>
							<li><span class="red">98%</span>店家开启中</li>
							<li>开启30天内平均关注人数提升约<span class="red">210%</span></li>
							<li>约有<span class="red">21%全新客户</span>在30日内凭卷到场消费</li>
						</ol>
					</td>
				</tr>
				<tr>
					<td class="number_2">2</td>
					<td class="Function_name_2">现场代金券</td>
					<td class="Details_2">
						<div class="total_Rule">总&nbsp;&nbsp;&nbsp;&nbsp;有：<span class="red">10</span>个规则</div>
						<div class="open_Rule">已开启：<span class="red">5</span>个规则</div>
					</td>
					<td class="Operation_2">
						<a href="">设置</a>
					</td>
					<td class="Efficiency_2">
						<ol>
							<li>约<span class="red">17%</span>客户在离场前使用了现场代金卷</li>
							<li>30日内客户平均消费额提升约<span class="red">9%</span></li>
						</ol>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
