		<script type="text/javascript">
			var canvas = document.getElementById("canvas-add-shift");
			var context = canvas.getContext("2d");
			var AddShift;
			AddShift = function(){
					var str = '<div class="box-shift-technician">'+
								'<div class="no-shift-title">A班</div>'+
								'<div class="shift-time">09:00~18:00</div>'+
								'<div class="shift-infor clearfix">'+
									'<a href="" class="status-num">技师：&nbsp;135&nbsp;人</a>'+
									'<button type="button" class="btn btn-shift btn-swap-shift">班次对调</button>'+
								'</div>'+
								'<div class="shift-infor clearfix">'+
									'<a href="" class="status-num">下班：&nbsp;35&nbsp;人</a>'+
									'<button type="button" class="btn btn-shift btn-gowork-shift">全部上班</button>'+
								'</div>'+
								'<div class="shift-infor clearborder clearfix">'+
									'<a href="" class="status-num">当值：&nbsp;35&nbsp;人</a>'+
								'</div>'+
								'<div class="work-tips">还有13个人未下班！</div>'+
								'<button type="button" class="btn btn-modify-shift">修改</button>'+
								'<button type="button" class="btn btn-delete-shift">删除</button>'+
							'</div>';
						$(".add-new-shift").before(str);
					return true;
				}
			
			$(function(){
				$(".shift-content").css("min-height",window.innerHeight-48);
				
				// 弹窗操作
				// 操作指定班次弹窗
				$(".shift-content").on("click", ".btn-appoint-shift", function(){
					$("#Popup-appoint-shift").show();
				})
				$("#Popup-appoint-shift").on("click", ".cancle-appoint-shift", function(){
					$("#Popup-appoint-shift").hide();
				})
				
				
				// 操作班次对调弹窗
				$(".shift-content").on("click", ".btn-swap-shift", function(){
					$("#Popup-swap-shift").show();
				})
				$("#Popup-swap-shift").on("click", ".cancle-swap-shift", function(){
					$("#Popup-swap-shift").hide();
				})
				
				
				// 操作全部上班弹窗
				$(".shift-content").on("click", ".btn-gowork-shift", function(){
					$("#Popup-gowork-shift").show();
				})
				$("#Popup-gowork-shift").on("click", ".cancle-gowork-shift", function(){
					$("#Popup-gowork-shift").hide();
				})
				
				
				// 操作修改班次弹窗
				$(".shift-content").on("click", ".btn-modify-shift", function(){
					$("#Popup-modify-shift").show();
				})
				$("#Popup-modify-shift").on("click", ".cancle-modify-shift", function(){
					$("#Popup-modify-shift").hide();
				})
				
				
				// 操作删除班次弹窗
				$(".shift-content").on("click", ".btn-delete-shift", function(){
					$("#Popup-delete-shift").show();
				})
				$("#Popup-delete-shift").on("click", ".cancle-delete-shift", function(){
					$("#Popup-delete-shift").hide();
				})
				
				
				// 操作添加班次弹窗
				$(".add-new-shift").click(function(){
					$("#Popup-add-shift").show();
				})
				$(".cancle-add-shift").click(function(){
					$("#Popup-add-shift").hide();
				})
				$(".confirm-add-shift").click(function(){
					$("#Popup-add-shift").hide();
					AddShift();
				})
				
				
				// 绘制加号
				canvas.height = 225;
				canvas.width = 220;
				
				context.beginPath();
				context.moveTo(110, 70);
				context.lineTo(110, 126);
				context.stroke();
				
				context.moveTo(80, 100);
				context.lineTo(140, 100);
				context.stroke();
				context.closePath();
				
				
			})
