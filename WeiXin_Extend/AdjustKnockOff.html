		<!--弹窗---个人下班-->
		<div class="Popup-adjust-class">
			<div class="box-adjust-class">
				<div class="box_title">调整班次</div>
				<form class="form-horizontal form-adjust-class">
					<div class="form-group">
						<label class="control-label">确认让XXX技师下班？</label>

				    <div class="box_button">

					</div>
				</form>
			</div>
		</div>
		<!--弹窗---批量下班-->

			<div class="box-adjust-class">
				<div class="box_title">批量技师下班</div>
				<form class="form-horizontal form-adjust-class clearfix">
					<div class="work-adjust-title">确认下列技师下班？</div>
					<div class="pitch-on-technician">

						<button class="btn btn-cancle cancle-batch-adjust-class" type="button">取消</button>
						<button class="btn btn-confirm confirm-batch-adjust-class" type="submit" name="confirm_button">确定</button>
					</div>
				</form>
			</div>

		<script type="text/javascript">
			$(function(){
				// 打开弹窗---个人调整班次
				$('.type-adjust').click(function(){
					$('.Popup-adjust-class').show();
				})
				$('.cancle-adjust-class').click(function(){
					$('.Popup-adjust-class').hide();
				})
				
				// 打开弹窗---批量调整班次
				$('.btn-adjust-batch').click(function(){
					$('.Popup-batch-adjust-class').show();
				})
				$('.cancle-batch-adjust-class').click(function(){
					$('.Popup-batch-adjust-class').hide();
				})
			})
		</script>
